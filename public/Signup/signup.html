<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Cormorant+Garamond:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup2.css" />
    <script type="module" src="signup1.js" defer></script>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <!-- Sign Up Form -->
    <div class="container">
      <div class="header">
        <h1>artIntel.</h1>
      </div>
      <h2>Create Account</h2>
      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" id="submit">Sign Up</button>
      </form>

      <!-- Firebase Auth Buttons -->
      <div class="oauth-buttons">
        <button class="oauth google" id="googleSignUp">
          <img src="google.png" alt="Google Logo" class="oauth-logo" />
          Google
        </button>
        <button class="oauth microsoft" id="microsoftSignUp">
          <img src="microsoft.png" alt="Microsoft Logo" class="oauth-logo" />
          Microsoft
        </button>
        <button class="oauth twitter" id="twitterSignUp">
          <img src="twitter.jpg" alt="Twitter Logo" class="oauth-logo" />
          Twitter
        </button>
      </div>

      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script src="signup1.js"></script>
  </body>
</html>
