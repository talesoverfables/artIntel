<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <header class="header">

                <input type="text" class="search-bar" placeholder="Search posts, events, or members...">

                <a href="artists.html" class="nav-tab">Artists</a>
            </nav>

    <div class="events-container">
        <h1>Upcoming Events</h1>
        <div class="event-card">
            <h2>Modern Art Exhibition</h2>
            <p>Date: January 15, 2024</p>

            <button class="rsvp-button">Join Us</button>
        </div>
        <div class="event-card">
            <h2>Artist Workshop</h2>
            <p>Date: January 20, 2024</p>
            <p>Location: Studio A</p>

        <div class="event-card">
            <h2>Contemporary Sculpture Tour</h2>
            <p>Date: February 2, 2024</p>
